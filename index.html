<html>
<body>

<span id="countdown" class="timer"></span>

<form id="contact-form" action="http://moeas.ee.ncku.edu.tw:8080/HW2/submitReply.aspx" method="post" target="_myFrame">
<p>How old are you? 
    <ul>
      <li><label>0~19</label> <input type="radio" name="optradio" id="opt1" value="option1" ></li>
      <li><label>20~39</label> <input type="radio" name="optradio" id="opt2" value="option2"></li>
      <li><label>40~59</label> <input type="radio" name="optradio" id="opt3" value="option3"></li>
      <li><label>60~79</label> <input type="radio" name="optradio" id="opt4" value="option4"></li>
      <li><label>80~99</label> <input type="radio" name="optradio" id="opt5" value="option5"></li>
      <li><label>I don't know.</label> <input type="radio" name="optradio" id="opt6" value="option6"></li>
    </ul>
<input type="submit" value="submit" onclick="showmessage()"/>
</form>
<script>
var seconds = 30;
function timer() {
    var days        = Math.floor(seconds/24/60/60);
    var hoursLeft   = Math.floor((seconds) - (days*86400));
    var hours       = Math.floor(hoursLeft/3600);
    var minutesLeft = Math.floor((hoursLeft) - (hours*3600));
    var minutes     = Math.floor(minutesLeft/60);
    var remainingSeconds = seconds % 60;
    if (remainingSeconds < 10) {
        remainingSeconds = "0" + remainingSeconds; 
    }
    document.getElementById('countdown').innerHTML = minutes + ":" + remainingSeconds;
    if (seconds == 0) {
        clearInterval(countdownTimer);
        document.getElementById('countdown').innerHTML = "Time's up";
	var frm = document.getElementById('contact-form');
        if (frm) {
          frm.submit();
        }
    } 
    else {
        seconds--;
    }
}
function showmessage() {
	if (seconds == 0) {
		clearInterval(countdownTimer);
		document.getElementById('countdown').innerHTML = ("Time's up. You cannot submit.")
	}
	else{
		clearInterval(countdownTimer);
		document.getElementById('countdown').innerHTML = "Submit successfully!";
	}
}
var countdownTimer = setInterval('timer()', 1000);
</script>

</body>
</html>
