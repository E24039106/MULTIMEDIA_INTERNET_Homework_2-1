<html>
<body>

<span id="countdown" class="timer"></span>

<form id="contact-form" action="http://moeas.ee.ncku.edu.tw:8080/HW2/submitReply.aspx" method="post" target="_myFrame">
<p>what place do you want to go 
    <ul>
      <li><label for="japan">Japan</label> <input type="radio" name="optradio" id="japan" value="option1" ></li>
      <li><label for="china">china</label> <input type="radio" name="optradio" id="china" value="option2"></li>
      <li><label for="German">German</label> <input type="radio" name="optradio" id="German" value="option3"></li>
      <li><label for="korea">korea</label> <input type="radio" name="optradio" id="korea" value="option4"></li>
      <li><label for="africa">africa</label> <input type="radio" name="optradio" id="africa" value="option5"></li>
	   <li><label for="America">America</label> <input type="radio" name="optradio" id="America" value="option6"></li>
    </ul>
<input type="submit" value="submit" />
</form>
<script>
var upgradeTime =3;
var seconds = upgradeTime;
function timer() {
    var days        = Math.floor(seconds/24/60/60);
    var hoursLeft   = Math.floor((seconds) - (days*86400));
    var hours       = Math.floor(hoursLeft/3600);
    var minutesLeft = Math.floor((hoursLeft) - (hours*3600));
    var minutes     = Math.floor(minutesLeft/60);
    var remainingSeconds = seconds % 60;
    if (remainingSeconds < 10) {
        remainingSeconds = "0" + remainingSeconds; 
    }
    document.getElementById('countdown').innerHTML = days + ":" + hours + ":" + minutes + ":" + remainingSeconds;
    if (seconds == 0) {
        clearInterval(countdownTimer);
        document.getElementById('countdown').innerHTML = "Timesup";
		 var frm = document.getElementById('contact-form');
       if (frm) {
        frm.submit();
        }
    } 
	else {
        seconds--;
    }
}
var countdownTimer = setInterval('timer()', 1000);
</script>

</body>
</html>
